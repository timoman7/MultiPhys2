<html>
<head>
    <title>Code With Friends</title>
    <style>
    .flipswitch{
      position: absolute;
      z-index: 100;
      background:linear-gradient(90deg, white 40%, aqua 60%);
      width: 120px;
      height: 40px;
      -webkit-appearance: initial;
      border-radius: 3px;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      outline:none;
      font-size: 14px;
      font-family: Trebuchet, Arial, sans-serif;
      font-weight: bold;
      cursor:pointer;
      border:1px solid #ddd;
    }
    .flipswitch:checked{
      z-index: 100;
      background:linear-gradient(270deg, white 40%, aqua 60%);
    }
    .flipswitch:after{
      position:absolute;
      z-index: 100;
      top:5%;
      display:block;
      line-height:32px;
      width:45%;
      height:90%;
      background:#aaa;
      box-sizing:border-box;
      text-align:center;
      transition: all 0.3s ease-in 0s;
      color:black;
      border:#888 1px solid;
      border-radius:3px;
    }
    .flipswitch:after{
      z-index: 100;
      left:2%;
      content: " ";
    }
    .flipswitch:checked:after{
      left:53%;
      content: " ";
    }
    </style>
</head>
<body>
    <input type="checkbox" class="flipswitch" id="debug"></input>
    <script src="client/connection-manager.js"></script>
    <script src="client/matter.js"></script>
    <script src="client/resurrect.js"></script>
    <script src="client/Serializer.js"></script>

    <script src="client/events.js"></script>
    <script src="client/user.js"></script>
    <script src="client/main.js"></script>
</body>
</html>
